apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: azure
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"         # [OPTIONAL] if not provided, will default to "false"
    keyvaultName: "$KEYVAULT_NAME" # the name of the KeyVault
    objects: |
      array:
        - |
          objectName: $KEYVAULT_OBJECT_NAME1
          objectAlias: $KEYVAULT_OBJECT_ALIAS1
          objectType: $KEYVAULT_OBJECT_TYPE1        # object types: secret, key or cert
          objectVersion: $KEYVAULT_OBJECT_VERSION1         # [OPTIONAL] object versions, default to latest if empty
        - |
          objectName: $KEYVAULT_OBJECT_NAME2
          objectAlias: $KEYVAULT_OBJECT_ALIAS2
          objectType: $KEYVAULT_OBJECT_TYPE2
          objectVersion: $KEYVAULT_OBJECT_VERSION2
        - |
          objectName: $KEYVAULT_OBJECT_NAME3
          objectAlias: $KEYVAULT_OBJECT_ALIAS3
          objectType: $KEYVAULT_OBJECT_TYPE3
          objectVersion: $KEYVAULT_OBJECT_VERSION3
    resourceGroup: "$KEYVAULT_RESOURCE_GROUP" # the resource group of the KeyVault
    subscriptionId: "$AZURE_SUBSCRIPTION_ID" # the subscription ID of the KeyVault
    tenantId: "$AZURE_TENANT_ID" # the tenant ID of the KeyVault
