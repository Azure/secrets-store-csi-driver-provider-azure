apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: azure
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"         # [OPTIONAL] if not provided, will default to "false"
    keyvaultName: "$KEYVAULT_NAME" # the name of the KeyVault
    objects: |
      array:
        - |
          objectName: $KEYVAULT_SECRET_NAME
          objectAlias: ""
          objectType: $KEYVAULT_SECRET_TYPE        # object types: secret, key or cert
          objectVersion: $KEYVAULT_SECRET_VERSION         # [OPTIONAL] object versions, default to latest if empty
        - |
          objectName: $KEYVAULT_KEY_NAME
          objectAlias: ""
          objectType: $KEYVAULT_KEY_TYPE
          objectVersion: $KEYVAULT_KEY_VERSION
        - |
          objectName: $KEYVAULT_KEY_NAME
          objectAlias: $KEYVAULT_KEY_ALIAS
          objectType: $KEYVAULT_KEY_TYPE
          objectVersion: $KEYVAULT_KEY_VERSION
    tenantId: "$TENANT_ID" # the tenant ID of the KeyVault
