trigger:
  branches:
    include:
    - master
    - release-*

pr:
  branches:
    include:
      - master
      - release-*
  paths:
    exclude:
      - docs/*
      - website/*

pool: staging-pool

jobs:
  - template: .pipelines/templates/unit-test.yaml
  - template: .pipelines/templates/e2e-test-kind.yaml
  - template: .pipelines/templates/soak-test.yaml
    parameters:
      clusterConfigs:
      - "csi-secrets-store-soak-linux-aks"
