trigger:
  branches:
    include:
    - master
    - release-*

pr:
  branches:
    include:
      - master
      - release-*
  paths:
    exclude:
      - docs/*
      - website/*

pool:
  vmImage: ubuntu-latest

jobs:
  - template: templates/unit-test.yaml
  - template: templates/e2e-test-kind.yaml
    parameters:
      driverWriteSecrets:
      - "true"
      - "false"
  - template: templates/load-test.yaml
  - template: templates/e2e-test-azure.yaml
    parameters:
      clusterTypes:
      - "aks"
      - "aks-engine"
      osTypes:
      - "linux"
      - "windows"
      testClusterUpgrade: true
  - template: templates/e2e-test-azure.yaml 
    parameters:
      clusterTypes:
      - "aks"
      osTypes:
      - "linux"
      testWithGPU: true
  - template: templates/soak-test.yaml
    parameters:
      clusterConfigs:
      - "csi-secrets-store-soak-linux-aks"
      - "csi-secrets-store-soak-win-aks"
