sonobuoy-config:
  driver: Job
  plugin-name: akv-secrets-provider-arc-conformance
  result-format: junit
spec:
  image: stardotstar/provider-azure-arc-conformance:v1.0.1-linux-amd64
  imagePullPolicy: IfNotPresent
  name: plugin
  resources: {}
  volumes:
  - name: results
    emptyDir: {}
  volumeMounts:
  - mountPath: /tmp/results
    name: results
