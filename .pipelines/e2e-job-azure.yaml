trigger: none

pr:
  branches:
    include:
    - master
  paths:
    exclude:
      - docs/*

pool:
  vmImage: ubuntu-latest

jobs:  
  - template: e2e-tests-template.yaml
    parameters:
      clusterTypes:
      - "aks"
      - "aks-engine"
      osTypes:
      - "linux"
      - "windows"
      testClusterUpgrade: true
