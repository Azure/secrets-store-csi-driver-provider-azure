trigger: none

pr:
  branches:
    include:
    - master
    - release-*
  paths:
    exclude:
      - docs/*
      - website/*
      - README.md

pool: staging-pool-amd64-mariner-2

jobs:
  - template: templates/e2e-test-azure.yaml
    parameters:
      osTypes:
      - "linux"
      - "windows_docker"
      - "windows_containerd"
