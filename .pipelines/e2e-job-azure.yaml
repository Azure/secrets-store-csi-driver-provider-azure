trigger: none

pr:
  branches:
    include:
    - master
    - release-*
  paths:
    exclude:
      - docs/*

pool:
  vmImage: ubuntu-latest

jobs:
  - template: templates/e2e-test-azure.yaml
    parameters:
      clusterTypes:
      - "aks"
      osTypes:
      - "linux"
      - "windows-docker"
      - "windows-containerd"
  - template: templates/e2e-test-azure.yaml
    parameters:
      clusterTypes:
      - "aks-engine"
      osTypes:
      - "linux"
      - "windows"
