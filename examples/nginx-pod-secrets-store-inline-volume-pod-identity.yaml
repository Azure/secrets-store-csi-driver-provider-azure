kind: Pod
apiVersion: v1
metadata:
  name: nginx-secrets-store-inline-pod-identity
  labels:
    aadpodidbinding: "NAME OF the AzureIdentityBinding SELECTOR"
spec:
  containers:
  - image: nginx
    name: nginx
    volumeMounts:
    - name: secrets-store-inline
      mountPath: "/mnt/secrets-store"
      readOnly: true
  volumes:
    - name: secrets-store-inline
      csi:
        driver: secrets-store.csi.k8s.io
        readOnly: true
        volumeAttributes:
          providerName: "azure"
          usePodIdentity: "true"          # [OPTIONAL] if not provided, will default to "false"
          keyvaultName: ""                # the name of the KeyVault
          cloudName: "cloudname"          # [OPTIONAL for Azure] if not provided, azure environment will default to AzurePublic 
          objects:  |
            array:
              - |
                objectName: secret1
                objectType: secret        # object types: secret, key or cert
                objectVersion: ""         # [OPTIONAL] object versions, default to latest if empty
              - |
                objectName: key1
                objectType: key
                objectVersion: ""
          resourceGroup: ""               # [REQUIRED for version < 0.0.4] the resource group of the KeyVault
          subscriptionId: ""              # [REQUIRED for version < 0.0.4] the subscription ID of the KeyVault
          tenantId: ""                    # the tenant ID of the KeyVault
