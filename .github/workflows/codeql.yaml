name: "CodeQL"

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
  schedule:
    - cron: "0 15 * * 1" # Mondays at 7:00 AM PST

permissions: read-all

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@128a63446a954579617e875aaab7d2978154e969 # v2.4.0
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab

      - name: Initialize CodeQL
        uses: github/codeql-action/init@b374143c1149a9115d881581d29b8390bbcbb59c
        with:
          languages: go

      - name: Autobuild
        uses: github/codeql-action/autobuild@b374143c1149a9115d881581d29b8390bbcbb59c

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@b374143c1149a9115d881581d29b8390bbcbb59c
